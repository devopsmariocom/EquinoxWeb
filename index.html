<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Equinox - Secure Login">
    <title>Equinox | Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="stars" aria-hidden="true"></div>
        <div class="login-card">
            <div class="card-header">
                <div class="logo">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="url(#gradient)" stroke-width="4"/>
                        <circle cx="50" cy="50" r="25" fill="none" stroke="url(#gradient2)" stroke-width="2"/>
                        <circle cx="50" cy="50" r="5" fill="#00ffff"/>
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
                            </linearGradient>
                            <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1>Equinox</h1>
                <p class="subtitle">Access the Singularity</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username" class="input-label">
                        <span class="label-icon">⊚</span>
                        Email / Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input"
                        required
                        autocomplete="username"
                        placeholder="Enter your credentials"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="input-label">
                        <span class="label-icon">⚡</span>
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input"
                        required
                        autocomplete="current-password"
                        placeholder="Enter your passcode"
                    >
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Authenticate</span>
                    <span class="btn-loader" aria-hidden="true"></span>
                </button>
                
                <div class="error-message" id="errorMessage" role="alert"></div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
